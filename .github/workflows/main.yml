name: Build and Deploy
on:
  pull_request:
    branches: master
    paths-ignore:
      - "README.md"
      - ".gitignore"
      - "infrastructure/**"
  push:
    branches: master
    paths-ignore:
      - "README.md"
      - ".gitignore"
      - "infrastructure/**"
  workflow_dispatch:

jobs:
  build-app:
    name: ðŸ› 
    uses: ./.github/workflows/build-app.yml

  deploy:
    name: ðŸš€
    needs: build-app
    uses: ./.github/workflows/deploy.yml
    with:
      environment: ${{ github.ref_name == 'master' && 'prod' || 'dev'}}
    secrets: inherit
