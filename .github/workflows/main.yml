name: Build and Deploy
on:
  push:
    branches: [master, develop]
    paths-ignore:
      - "README.md"
      - ".gitignore"
      - "infrastructure/**"
  workflow_dispatch:

jobs:
  build-app:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/build-app.yml

  deploy:
    name: Deploy
    needs: build-app
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/deploy.yml
        with:
          environment: ${{ github.ref_name == 'master' && 'prod' || 'dev'}}
