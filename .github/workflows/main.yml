name: CI
on:
  push:
    branches: [rebrand]
  pull_request:
    branches: [rebrand]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Dependencies
        run: npm ci

      - name: Build and Export
        run: npm run build
